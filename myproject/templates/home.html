{% load static %}<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Report</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  </head>
  <body>
    <p style=font-size:12pt;font-family:Calibri>Hi All,</p>
    <p style=font-size:12pt;font-family:Calibri>We completed CTS Test for , HW: , and the result is <br> Please refer to the following table for the details.</p>
    <p style=font-size:12pt;font-family:Calibri><strong>@Fingerprint Info.</strong><br><br><br></p>
    <p style=font-size:12pt;font-family:Calibri><strong>@Summary & Highlight:</strong><br></p>

    <table border="1" class="table">
      <thead>
        <tr>
          <th>Test Tasks</th>
          <th>Progress</th>
          <th>Pass</th>
          <th>Failures</th>
          <th>Models</th>
          <th>Comment</th>
        </tr>
      </thead>
      <tbody>
        {% for dir in dirs %}
        <tr>
             <td class="align-middle">
               {{ dir }}
             </td>
             <td class="align-middle" style=color:green>done</td>
             <td class="align-middle">0</td>
             <td></td>
             <td></td>
             <td></td>
           </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
